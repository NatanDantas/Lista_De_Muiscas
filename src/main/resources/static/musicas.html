<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Listagem de Músicas</h2>
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Título</th>
              <th>Artista</th>
              <th>Data de Lançamento</th>
            </tr>
          </thead>
          <tbody>
            <!-- Loop para exibir as músicas -->
            <tr th:each="musica : ${musicas}">
              <td th:text="${musica.id}"></td>
              <td th:text="${musica.titulo}"></td>
              <td th:text="${musica.artista}"></td>
              <td th:text="${musica.dataLancamento}"></td>
            </tr>
          </tbody>
        </table>
      </div>
</body>
</html>
